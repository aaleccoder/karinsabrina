        /* MOBILE FIRST DESIGN */
        html, body {
            height: 100%;

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 25%, #1a4332 50%, #0f3460 75%, #16213e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #e8f5e8;
            line-height: 1.7;
            overflow-x: hidden;
            scroll-behavior: smooth;
            min-height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #a8e6a3;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }        .container {
            width: 100vw;
            min-height: 100vh;
            padding: 0.5rem 0.5rem 2.5rem 0.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            margin-bottom: 1.5rem;
            padding: 1.2rem 0 0.5rem 0;
        }        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;

        .subtitle {

            color: #a8e6a3;
            font-style: italic;
            animation: fadeInUp 2s ease-out 0.5s both;
            margin-bottom: 2rem;
        }        
        .poem-carousel {
            width: 100vw;
            max-width: 100vw;
            height: auto;
            max-height: none;
            margin: 0 auto 1.2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            box-shadow: none;
            padding: 0;
        }
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 1.2rem;
        }
        .carousel-stanza {
            width: 100vw;
            max-width: 100vw;
            min-height: unset;
            max-height: none;
            overflow: visible;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            font-size: 0.9rem;
            color: #e8f5e8;
            text-align: center;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.97);
            transition: all 0.5s cubic-bezier(.68,-0.55,.27,1.55);
        }

        .carousel-stanza.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }
        .carousel-stanza .verse {
            font-size: 0.9rem;
            margin-bottom: 1.1rem;
            color: #e8f5e8;
            text-align: center;
            word-break: break-word;
            background: none;
            box-shadow: none;
            padding: 0;
        }
        @media (min-width: 600px) {
            .carousel-stanza, .carousel-stanza .verse {
                font-size: 1.1rem;
            }
        }
        @media (min-width: 900px) {
            .carousel-stanza, .carousel-stanza .verse {
                font-size: 1.5rem;
            }
        }
        .scroll-indicator {
            position: fixed;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            color: #66d9a3;
            font-size: 1.1rem;
            animation: bounce 2s infinite;
            z-index: 10;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dandelion, .dandelion.prominent {
            position: fixed;
            width: 48px !important;
            height: 48px !important;
            font-size: 1.3rem !important;
            opacity: 0.8;
            z-index: 10;
            pointer-events: none;
        }

        .dandelion.prominent {
            filter: drop-shadow(0 0 10px #66d9a3);
        }

        .dandelion svg {
            width: 100%;
            height: 100%;
        }

        .floating-element {
            display: none;

        @media (min-width: 600px) {

    </style>
</head>

    <script>
        // Poem stanzas as arrays of HTML strings
        const poemStanzas = [
            [
                'En la penumbra de la madrugada',
                'apareces, risa salvaje entre susurros, que es escuchan a kilometros',
                'ojos negros que guardan universos,',
                'pelo afro que danza como llama ind칩mita.'
            ],
            [
                'Tus palabras, dulces latidos de un coraz칩n salvaje,',
                'me encontraron cuando buscaba razones',
                'y me ense침aron a ver m치s all치 de lo que tengo delante.',
                'No cre칤 tu propuesta de amor, m치s mi coraz칩n no lo cre칤a posible,',
                'hasta que en tus labios, mis dudas se ahogaron.'
            ],
            [
                'Eres la locura m치s hermosa, la brisa c치lida',
                'en noches fr칤as,',
                'Y aunque la distancia nos separe,',
                'siento tu pulso en cada mensaje,',
                'en cada silencio compartido bajo las estrellas.'
            ],
            [
                'Quisiera acortar el espacio entre tu risa y mi pecho,',
                'prometerte ma침anas donde tu mano sea mi gu칤a,',
                'donde tus sue침os y los m칤os confluyan sin barreras.'
            ],
            [
                'Es un milagro amarte, creer que existes',
                'en este desorden de lecturas y universidades,',
                'mientras t칰, libre y radiante, eliges volar conmigo.'
            ],
            [
                'A veces tiemblo ante la fuerza de tu fe:',
                'querer casarte conmigo antes de que el d칤a despunte.',
                'Y yo, incr칠dulo, a칰n no s칠 si merezco tu certeza, pero valgale a Dios,',
                'lo creo y lo veo, tener en tus dedos un anillo, yo en rodillas.'
            ],
            [
                'As칤, en versos que el viento lleva a tus o칤dos,',
                'te confieso: amor m칤o,',
                'eres el sue침o inimaginable que late en mis venas,',
                'la llama que incendia mi rutina de libros y palabras encriptadas en poemas entendible solo por m치quinas,',
                'la esperanza que florece en cada llamada.'
            ],
            [
                'Si he de ser tu c칩mplice,',
                'd칠jame ser aquel que custodie,',
                'el refugio donde reposen tus anhelos,',
                'el guardi치n de tus ma침anas.'
            ],
            [
                'Porque te amo:',
                'm치s de lo que mi pasado pensaba posible,',
                'm치s de lo que mi presente se atreve a admitir.',
                'Te amo, y en la distancia,',
                'me arriesgo a creer que pronto ser칠 tu hogar.'
            ]
        ];

        let currentStanza = 0;
        const poemCarousel = document.querySelector('.poem-carousel');
        const indicator = document.getElementById('carousel-indicator');

        function renderStanza(index) {
            poemCarousel.innerHTML = '';
            const stanzaDiv = document.createElement('div');
            stanzaDiv.className = 'carousel-stanza active';
            poemStanzas[index].forEach(line => {
                const verseDiv = document.createElement('div');
                verseDiv.className = 'verse';
                verseDiv.innerHTML = line;
                stanzaDiv.appendChild(verseDiv);
            });
            poemCarousel.appendChild(stanzaDiv);
            indicator.textContent = `${index + 1} / ${poemStanzas.length}`;
        }

        function showNextStanza() {
            if (currentStanza < poemStanzas.length - 1) {
                currentStanza++;
                renderStanza(currentStanza);
            }
        }
        function showPrevStanza() {
            if (currentStanza > 0) {
                currentStanza--;
                renderStanza(currentStanza);
            }
        }

        document.getElementById('next-stanza').addEventListener('click', showNextStanza);
        document.getElementById('prev-stanza').addEventListener('click', showPrevStanza);

        // Show a popup on load to instruct user to use the buttons
        function showPopupInstruction() {
            if (document.getElementById('carousel-popup')) return;
            const popup = document.createElement('div');
            popup.id = 'carousel-popup';
            popup.textContent = 'Usa los botones 拘勇 俱뫮잺 para cambiar de estrofa';
            popup.style.position = 'fixed';
            popup.style.bottom = '80px';
            popup.style.left = '50%';
            popup.style.transform = 'translateX(-50%)';
            popup.style.background = 'rgba(26,67,50,0.95)';
            popup.style.color = '#e8f5e8';
            popup.style.padding = '0.7rem 1.5rem';
            popup.style.borderRadius = '18px';
            popup.style.fontSize = '1.1rem';
            popup.style.boxShadow = '0 4px 16px rgba(0,0,0,0.18)';
            popup.style.zIndex = '1000';
            popup.style.transition = 'opacity 0.4s';
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.style.opacity = '0';
                setTimeout(() => popup.remove(), 400);
            }, 3500);
        }

        // Initial render
        renderStanza(currentStanza);
        showPopupInstruction();

        // Hide scroll indicator after first interaction
        function hideScrollIndicator() {
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (scrollIndicator) {
                scrollIndicator.style.opacity = '0';
                scrollIndicator.style.transform = 'translateX(-50%) translateY(20px)';
            }
        }
        ['click','keydown'].forEach(evt => {
            document.addEventListener(evt, hideScrollIndicator, { once: true });
        });
